<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryan Kahar | Lead Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F2F2F2;
            --text-color: #111111;
            --accent-color: #E6FF00;
            --cyl-radius: 700px;
        }
        @media (max-width: 768px) {
            :root { --cyl-radius: 300px; }
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            letter-spacing: -0.02em;
            cursor: none;
            -webkit-tap-highlight-color: transparent;
        }
        body.menu-open {
            overflow: hidden;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        a, button, [role="button"] {
            cursor: none;
        }
        input, textarea, select, option {
            cursor: auto;
        }
        .font-heavy {
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -0.05em;
        }
        /* CRT Scanline Effect */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 50;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            pointer-events: none;
            animation: scanline 6s linear infinite;
        }
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(calc(100vh + 100px)); }
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--text-color);
        }
        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: currentColor;
            opacity: 0.3;
        }
        .crosshair::before { width: 10px; height: 1px; left: -5px; top: 0; }
        .crosshair::after { width: 1px; height: 10px; left: 0; top: -5px; }
        
        .preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }

        @media (hover: none) {
            body { cursor: auto; }
            a, button, [role="button"], input, textarea, select { cursor: auto; }
            .cursor-custom { display: none; }
        }
    </style>
